<!DOCTYPE html>
<html lang="ko">
<head>
    <h1><a href="home.html">Home</a></h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도면 생성기</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .input-group { margin-bottom: 10px; }
        label { display: inline-block; width: 100px; }
        canvas { border: 1px solid black; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>도면 생성기</h1>
    <div class="input-group">
        <label for="height">세로 길이 (mm):</label>
        <input type="number" id="height" value="160">
    </div>
    <div class="input-group">
        <label for="width">가로 길이 (mm):</label>
        <input type="number" id="width" value="160">
    </div>
    <div class="input-group">
        <label for="holeSize">구멍 크기 (mm):</label>
        <input type="number" id="holeSize" value="5">
    </div>
    <div class="input-group">
        <label for="thickness">폭 길이 (mm):</label>
        <input type="number" id="thickness" value="8">
    </div>
    <div class="input-group">
        <label for="holeCount">구멍 개수:</label>
        <input type="number" id="holeCount" value="8">
    </div>
    <button id="generateBtn">만들기</button>
    <br>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script src="script_v2.js"></script>
</body>
</html>
