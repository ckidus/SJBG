<!DOCTYPE html>
<html>
<head>
  <h1><a href="index.html">Home</a></h1>
  <title>유공도면 간단화</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 120vh;
      background-color: white;
      display: flex;
    }
  </style>
</head>
<body>
  <h1>유공도면 간단화</h1>
  <label for="xLengthInput">폭의 길이: </label>
  <input type="number" id="xLengthInput">
  <br>
  <label for="circleCountInput">구멍의 개수: </label>
  <input type="number" id="circleCountInput">
  <br>
  <label for="diameterInput">구멍의 지름: </label>
  <input type="number" id="diameterInput">
  <br>
  <label for="Hori_spacingInput">가로간격: </label>
  <input type="number" id="Hori_spacingInput">
  <br>
  <input type="checkbox" id="Mid_spacingCheckbox" onchange="toggleMid_spacingInput()">
  <label for="Mid_spacingCheckbox">가운데만 다를때</label>
  <input type="number" id="Mid_spacingInput" style="display: none;">
  <br>
  <label for="Vert_spacingInput">세로간격: </label>
  <input type="number" id="Vert_spacingInput">
  <br>
  <button onclick="drawCanvas()">그리기 </button>
  <canvas id="myCanvas" width="800" height="800"></canvas>
  
  <h2 id="userInputText" style="text-align: center;"></h2>
  <script src="script.js"></script>
</body>
</html>
